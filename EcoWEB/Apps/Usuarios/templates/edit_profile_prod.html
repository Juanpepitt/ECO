<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>EDITAR PERFIL</title>
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/../static/css/bootstrap.css"/>
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/../static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/../static/css/responsive.css" rel="stylesheet" />
    <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <style>
    /* Estilos para el formulario de editar perfil */
    body, html {
        height: 100%; 
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container_perfil {
        background-color: #f6f8f7;
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

     .perfil_form {
        width: 100%;
        padding: 20px;
        margin: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f6f8f7;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .perfil_form label {
        margin-bottom: 5px;
        color: #023b48;
        font-weight: bold;
    }

    .perfil_form input[type="text"],
    .perfil_form input[type="email"],
    .perfil_form input[type="password"] {
        width: calc(100% - 10px); 
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; 
    }

    .perfil_form h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #023b48;
    }

    .btn {
        width: calc(100% - 22px); 
        padding: 10px;
        margin: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; 
        background-color: #3d8a4f;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-cancel {
        width: calc(100% - 22px); 
        padding: 10px;
        margin: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; 
        background-color: #8a3d3d;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn_pass{
        border: 1px solid #ddd;
        background-color: #3d6f8a;
        color: #ffffff;

    }

    .btn:hover {
        background-color: #2c6b3a; 
    }

    .btn_pass:hover {
        background-color: #2c4f6b;
    }

    .btn-cancel:hover {
        background-color: #6b2c2c;
    }


    .button_group {
            display: flex;
            justify-content: center;
        }

</style>
</head>
<body>
    <div class="container_perfil">
        <div class="perfil_form">
            <h1>Editar Perfil</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" value="{{ productor_data.nombre }}">

                <label for="id_apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="id_apellidos" value="{{ productor_data.apellidos }}">

                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" value="{{ productor_data.user }}">

                <label for="id_cif">CIF/NIF:</label>
                <input type="text" name="cif" id="id_cif" value="{{ productor_data.cif }}" required>

                <label for="id_direccion">Dirección:</label>
                <input type="text" name="direccion" id="id_direccion" value="{{ productor_data.direccion }}">

                <label for="id_telefono">Teléfono:</label>
                <input type="text" name="telefono" id="id_telefono" value="{{ productor_data.telefono }}">

                <label for="id_photo">Foto:</label>
                <input type="file" name="photo" id="id_photo">

                <div class="button_group">
                    <a href="/usuarios/password_reset/" class="btn btn_pass">Editar Contraseña</a>
                    <button type="submit" class="btn">Guardar Cambios</button>
                </div>
            </form>
            <a href="{% url 'perfil' %}" class="btn btn-cancel">Cancelar</a>
        </div>
    </div>

        <!-- footer section -->
        <section class="container-fluid footer_section">
            <p>
            &copy;  2024 MARKETECO - Universidad de Sevilla </a>
            </p>
        </section>
        <!-- footer section -->
</body>
</html>
